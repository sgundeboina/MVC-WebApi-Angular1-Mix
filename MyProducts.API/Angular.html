<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <script src="Scripts/myCtrl.js"></script>
</head>
<body>

    <div class="container" ng-app="myApp" style="width: 80%;">

        <form class="form-horizontal" ng-controller="myCtrl">
            <div class="form-group">
                <label class="control-label col-md-2">Input Product Id:</label>
                <input type="text" class="form-control col-md-10" ng-model="prdId" /> 
            </div>

            <div class="form-group">
                <label class="control-label col-md-2">Name:</label>
                <input type="text" class="form-control col-md-10" ng-model="product.ProductCode" />
            </div>
            <div class="form-group">
                <input type="submit" value="Get Data" ng-click="getData(prdId)" class="col-md-offset-2 btn btn-default" />
                
                <input type="submit" value="Post Data" ng-click="postData()" class="btn btn-primary" />
                <hr />
                <span class="col-md-offset-2">{{message}}</span>
                
            </div>

        </form>
    </div>

</body>
</html>
